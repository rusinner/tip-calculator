<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
</head>
<body>
<div class="container">
    <section>
        <div class="wrapper">
            <label for="bill" class="lbl">
                Bill
            </label>
            <div class="input-box">
                <span>€</span>
                <input type="number" value="0.00" id="bill" class="val">
            </div>
        </div>
        <div class="wrapper">
            <span class="lbl">Tip</span>
            <span id="tip-amount" class="val">
                €0
            </span>
        </div>
        <hr>
        <div class="wrapper">
            <span class="lbl">Total Amount</span>
            <span id="total-amount" class="val">
                €0
            </span>
        </div>
    </section>
</div>
     



    <script src="./main.js"></script>
</body>
</html>
